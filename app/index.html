<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</head>
<body>
  <div id="header">
    <span><h1 id="title" class="header">Music</h1></span>
  </div>
  <div ng-controller="SearchCtrl">
    <div id="youtubePlayer">
    </div>
    <input type="text" ng-model="searchText" ng-model-instant>
    <button ng-click="search()">Search</button>
    <button ng-click="play()">Play</button>
    <button ng-click="skip()">Skip</button>
    <button ng-click="getYoutubeIds()">Find on Youtube</button>
    <h2>You searched for {{searchText}} and the results are:</h2>
    <ol>
      <li ng-repeat="result in results">
        {{result.title}} by {{result.artist}} - {{result.youtubeId}}
      </li>
    </ol>

  </div>

</body>
</html>
